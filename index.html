<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card_bg"></div>

      <div class="card_profile">
        <img
          class="card_profile--avatar"
          src="images/image-victor.jpg"
          alt="Profile Avatar"
        />
        <p><span class="card_profile--name">Victor Crest</span> 26</p>
        <p class="card_profile--location">London</p>
      </div>

      <div class="card_status">
        <p class="card_status--box">
          80K
          <span class="card_status--statics">Followers</span>
        </p>
        <p class="card_status--box">
          803K
          <span class="card_status--statics">Likes</span>
        </p>
        <p class="card_status--box">
          1.4K
          <span class="card_status--statics">Photos</span>
        </p>
      </div>
    </div>

    <div class="bg_top"></div>
    <div class="bg_bottom"></div>
  </body>
</html>
